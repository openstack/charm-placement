variables:
  openstack-origin: &openstack-origin cloud:focal-xena

series: focal

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':
  '8':
  '9':
  '10':
  '11':


applications:

  keystone-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  nova-cloud-controller-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  glance-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  neutron-api-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  placement-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate
  vault-mysql-router:
    charm: cs:~openstack-charmers/mysql-router
    channel: candidate

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: candidate

  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    constraints: mem=1G
    options:
      source: *openstack-origin
    to:
      - '3'
    channel: candidate

  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'
    channel: candidate

  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      admin-password: openstack
    to:
      - '5'
    channel: candidate

  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
      - '6'
    channel: candidate

  neutron-openvswitch:
    charm: cs:~openstack-charmers/neutron-openvswitch
    channel: candidate

  neutron-gateway:
    charm: cs:~openstack-charmers/neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    to:
      - '7'
    channel: candidate

  nova-cloud-controller:
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
      debug: true
    to:
      - '8'
    channel: candidate

  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 1
    constraints: mem=4G
    options:
      openstack-origin: *openstack-origin
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      debug: true
    to:
      - '9'
    channel: candidate

  placement:
    charm: ../../../placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
      debug: true
    to:
      - '10'

  vault:
    num_units: 1
    charm: cs:~openstack-charmers/vault
    to:
      - '11'
    channel: candidate

relations:

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'nova-cloud-controller:shared-db'
    - 'nova-cloud-controller-mysql-router:shared-db'
  - - 'nova-cloud-controller-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller'
    - 'glance'

  - - 'nova-cloud-controller'
    - 'keystone'

  - - 'nova-compute'
    - 'nova-cloud-controller'

  - - 'nova-compute'
    - 'rabbitmq-server:amqp'

  - - 'nova-compute'
    - 'glance'

  - - 'glance:shared-db'
    - 'glance-mysql-router:shared-db'
  - - 'glance-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'glance'
    - 'keystone'

  - - 'glance'
    - 'rabbitmq-server'

  - - 'neutron-gateway'
    - 'nova-cloud-controller'

  - - 'neutron-gateway:amqp'
    - 'rabbitmq-server'

  - - 'neutron-api:shared-db'
    - 'neutron-api-mysql-router:shared-db'
  - - 'neutron-api-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api'
    - 'rabbitmq-server'

  - - 'neutron-api'
    - 'nova-cloud-controller'

  - - 'neutron-api'
    - 'neutron-openvswitch'

  - - 'neutron-api'
    - 'keystone'

  - - 'neutron-api'
    - 'neutron-gateway'

  - - 'neutron-openvswitch'
    - 'nova-compute'

  - - 'neutron-openvswitch'
    - 'rabbitmq-server'

  - - 'placement:shared-db'
    - 'placement-mysql-router:shared-db'
  - - 'placement-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'placement'
    - 'keystone'

  - - 'placement'
    - 'nova-cloud-controller'

  - - 'vault:shared-db'
    - 'vault-mysql-router:shared-db'
  - - 'vault-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'vault:certificates'
    - 'keystone:certificates'
  - - 'vault:certificates'
    - 'placement:certificates'
  - - 'vault:certificates'
    - 'neutron-api:certificates'
  - - 'vault:certificates'
    - 'glance:certificates'
  - - 'vault:certificates'
    - 'nova-cloud-controller:certificates'
